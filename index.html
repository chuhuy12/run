<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ban QLRRTH - Quản Lý Chạy Bộ</title>
  <style>
    body {
      background-color: #287f75; /* xanh dương đậm */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    button {
      background-color: #fc4c02; /* màu cam Strava */
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #e04300;
    }
  </style>
</head>
<body>
  <h1>Ban QLRRTH - Trang Quản Lý Chạy Bộ</h1>

  <button onclick="connectToStrava()">Kết nối với Strava</button>

  <script type="text/javascript">
    function connectToStrava() {
      var clientId = 108281; // ← Thay bằng client ID thực tế của Strava
      var redirectUri = encodeURIComponent('https://script.google.com/macros/s/AKfycbzTO22nLbMSkLdUzC0Tr-u5gLq6VLOn4n93hOlcLtoxISHS4aBIbRPnhV6OZOtNWHLwHg/exec'); // ← URL callback của bạn
      var scope = 'profile:read_all,activity:read_all';

      var authUrl = 'https://www.strava.com/oauth/authorize' +
        '?client_id=' + clientId +
        '&response_type=code' +
        '&redirect_uri=' + redirectUri +
        '&approval_prompt=auto' +
        '&scope=' + scope;

      window.location.href = authUrl;
    }
  </script>
</body>
</html>
